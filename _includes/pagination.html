<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{site.baseurl}}/" title="Trang trước">&laquo; Mới hơn</a>
        {% else %}
            <a class="newer-posts" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Trang trước">&laquo; Mới hơn </a>
      {% endif %}
    {% endif %}
    <span class="page-number d-none"> &nbsp; &nbsp; Trang {{paginator.page}} / {{paginator.total_pages}} &nbsp; &nbsp; </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" title="Trang tiếp">Cũ hơn &raquo;</a>
    {% endif %} 
</nav>
